{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Данные формы</h1>
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <input type="text" name="field1" class="form-control" placeholder="Поле 1">
        </div>
        <div class="mb-3">
            <input type="text" name="field2" class="form-control" placeholder="Поле 2">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    {% if form_data %}
    <h2>Полученные данные:</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Поле</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in form_data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
{% endblock %}
