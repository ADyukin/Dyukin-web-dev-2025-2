{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Cookie</h1>
    <form method="POST">
        <button type="submit" class="btn btn-primary mb-4">
            {% if 'visit_count' in cookies %}
            Удалить cookie visit_count
            {% else %}
            Установить cookie visit_count
            {% endif %}
        </button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Cookie</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for name, value in cookies.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
